<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 2</title>

    <link rel="stylesheet" href="css/style.css">

    <script>

        // Minta pengguna untuk memasukkan nilai alas dan tinggi
        var alas = parseFloat(prompt("Masukkan panjang alas segitiga:"));
        var tinggi = parseFloat(prompt("Masukkan tinggi segitiga :"));

        // Hitung luas segitiga
        var luas = 0.5 * alas * tinggi;

        // Tampilkan hasil di halaman web
        document.write("<span class='alas'>Alas segitiga     : " + alas + "</span><br>");
        document.write("<span class='tinggi'>Tinggi segitiga : " + tinggi + "</span><br>");
        document.write("<span class='luas'>Luas segitiga     : " + luas + "</span><br>");


    </script>
</head>

<body>

</body>

</html>
